<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Profil Hero" icon-off="ion-ios-body" icon-on="ion-ios-body" href="#/tab/profil">
    <ion-nav-view name="tab-profil"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Aperos" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/aperoList">
    <ion-nav-view name="tab-aperoList"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Creer son apero" icon-off="ion-android-add-circle" icon-on="ion-android-add-circle" href="#/tab/creationApero">
    <ion-nav-view name="tab-creationApero"></ion-nav-view>
  </ion-tab>


</ion-tabs>
